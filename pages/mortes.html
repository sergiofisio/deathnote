<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />

    <title>Death Note</title>
  </head>
  <body class="bodyDeath">
    <header>
      <a href="./regras/index.html"><button>Voltar</button></a>
    </header>
    <main class="mortes">
      <div class="mortes1 imgMortes">
        <img
          id="goku"
          src="../img/death/goku.svg"
          alt="goku"
          class="img goku"
        />

        <img
          id="alucard imgMortes"
          src="../img/death/alucard.svg"
          alt="alucard"
          class="img alucard"
        />
      </div>

      <div class="mortes2 imgMortes">
        <img
          id="gumball"
          src="../img/death/gunball.svg"
          alt="gumball"
          class="img gumball"
        />

        <img
          id="kirby"
          src="../img/death/kirby.svg"
          alt="kirby"
          class="img kirby"
        />
      </div>
      <div class="form">
        <form action="">
          <h1>Agora Ã© a sua vez de decidir quem vai morrer</h1>
          <div class="input">
            <label for="personagem">Escolha o personagem</label>
            <select name="personagem" value="" onchange="" id="personagem">
              <option value=""></option>
              <option value="goku">Goku</option>
              <option value="alucard">Alucard</option>
              <option value="gumball">Gumball</option>
              <option value="kirby">Kirby</option>
              <option value="finn">Finn</option>
              <option value="saitama">Saitama</option>
              <option value="darth">Darth Vader</option>
              <option value="thanos">Thanos</option>
            </select>
          </div>
          <div class="input">
            <label for="modo">Escreva como ele vai morrer</label>
            <input type="text" name="modo" id="modo" />
          </div>
          <div class="btn">
            <button type="button" class="confirm">Confirmar</button>
            <button type="reset" class="clean">Limpar</button>
          </div>
        </form>
      </div>
      <div class="mortes3 imgMortes">
        <img
          id="finn"
          src="../img/death/finn.svg"
          alt="finn"
          class="img finn"
        />

        <img
          id="saitama"
          src="../img/death/saitama.svg"
          alt="saitama"
          class="img saitama"
        />
      </div>

      <div class="mortes4 imgMortes">
        <img
          id="darth"
          src="../img/death/darthVader.svg"
          alt="darth vader"
          class="img darth"
        />

        <img
          id="thanos"
          src="../img/death/thanos.svg"
          alt="Thanos"
          class="img thanos"
        />
      </div>
    </main>
    <script src="../js/mortes.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
