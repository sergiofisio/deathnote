<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Death Note</title>
  </head>
  <body class="mortes">
    <div class="mortes1">
      <img src="../img/death/goku.svg" alt="goku" class="img goku" />

      <img src="../img/death/alucard.svg" alt="alucard" class="img alucard" />
    </div>
    <div class="mortes2">
      <img src="../img/death/gunball.svg" alt="gumball" class="img gumball" />

      <img src="../img/death/kirby.svg" alt="kirby" class="img kirby" />
    </div>
    <div class="mortes3">
      <img src="../img/death/finn.svg" alt="finn" class="img finn" />

      <img src="../img/death/saitama.svg" alt="saitama" class="img saitama" />
    </div>
    <div class="mortes4">
      <img
        src="../img/death/darthVader.svg"
        alt="darth vader"
        class="img darth"
      />

      <img src="../img/death/thanos.svg" alt="Thanos" class="img thanos" />
    </div>
    <form action="">
      <select name="personagem" id="">
        <option value="goku">Goku</option>
        <option value="alucard">Alucard</option>
        <option value="gumball">Gumball</option>
        <option value="kirby">Kirby</option>
        <option value="finn">Finn</option>
        <option value="saitama">Saitama</option>
        <option value="darth">Darth Vader</option>
        <option value="thanos">Thanos</option>
      </select>
      <button>Confirmar</button>
      <button>Limpar</button>
    </form>
    <script src="../js/mortes.js"></script>
  </body>
</html>
